<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
    <script src="/app.js" defer></script>
    <title>Play Connect 4</title>

</head>

<body>
    <div id="connect4">
        <div class="row">
            <!-- first/top row -->
            <div class="column empty" data-r=0 data-c=0></div>
            <div class="column empty" data-r=0 data-c=1></div>
            <div class="column empty" data-r=0 data-c=2></div>
            <div class="column empty" data-r=0 data-c=3></div>
            <div class="column empty" data-r=0 data-c=4></div>
            <div class="column empty" data-r=0 data-c=5></div>
            <div class="column empty" data-r=0 data-c=6></div>
        </div>
        <div class="row">
            <!-- second row -->
            <div class="column empty" data-r=1 data-c=0></div>
            <div class="column empty" data-r=1 data-c=1></div>
            <div class="column empty" data-r=1 data-c=2></div>
            <div class="column empty" data-r=1 data-c=3></div>
            <div class="column empty" data-r=1 data-c=4></div>
            <div class="column empty" data-r=1 data-c=5></div>
            <div class="column empty" data-r=1 data-c=6></div>
        </div>
        <div class="row">
            <!-- third row -->
            <div class="column empty" data-r=2 data-c=0></div>
            <div class="column empty" data-r=2 data-c=1></div>
            <div class="column empty" data-r=2 data-c=2></div>
            <div class="column empty" data-r=2 data-c=3></div>
            <div class="column empty" data-r=2 data-c=4></div>
            <div class="column empty" data-r=2 data-c=5></div>
            <div class="column empty" data-r=2 data-c=6></div>
        </div>
        <div class="row">
            <!-- fourth row -->
            <div class="column empty" data-r=3 data-c=0></div>
            <div class="column empty" data-r=3 data-c=1></div>
            <div class="column empty" data-r=3 data-c=2></div>
            <div class="column empty" data-r=3 data-c=3></div>
            <div class="column empty" data-r=3 data-c=4></div>
            <div class="column empty" data-r=3 data-c=5></div>
            <div class="column empty" data-r=3 data-c=6></div>
        </div>
        <div class="row">
            <!-- fifth row -->
            <div class="column empty" data-r=4 data-c=0></div>
            <div class="column empty" data-r=4 data-c=1></div>
            <div class="column empty" data-r=4 data-c=2></div>
            <div class="column empty" data-r=4 data-c=3></div>
            <div class="column empty" data-r=4 data-c=4></div>
            <div class="column empty" data-r=4 data-c=5></div>
            <div class="column empty" data-r=4 data-c=6></div>
        </div>
        <div class="row">
            <!-- bottom/ sixth row -->
            <div class="column empty" data-r=5 data-c=0></div>
            <div class="column empty" data-r=5 data-c=1></div>
            <div class="column empty" data-r=5 data-c=2></div>
            <div class="column empty" data-r=5 data-c=3></div>
            <div class="column empty" data-r=5 data-c=4></div>
            <div class="column empty" data-r=5 data-c=5></div>
            <div class="column empty" data-r=5 data-c=6></div>
        </div>

    </div>
</body>

</html>
